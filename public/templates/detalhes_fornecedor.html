<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Detalhes</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        Fornecedor: {{fornecedor.nome}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        Responsável: {{fornecedor.contato}}
                    </div>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        CPF/CNPJ: {{fornecedor.cnpj_cpf}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        Endereço: <span ng-bind="checkEndereco(fornecedor)"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        Telefone 1: {{fornecedor.telefone1 | brPhoneNumber}}
                    </div>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                        Telefone 2: {{fornecedor.telefone2 | brPhoneNumber}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        Data/Hora da inclusão: {{fornecedor.data_add}}
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="close(true)" class="btn btn-primary" data-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>
