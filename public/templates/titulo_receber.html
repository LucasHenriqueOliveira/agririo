<ng-include src="'templates/sidebar.html'"></ng-include>
<ng-include src="'templates/header.html'"></ng-include>

<!-- page content -->
<div class="right_col" role="main">
    <!-- top tiles -->
    <div class="row top_tiles" ng-hide="!notas.length">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>Títulos a receber</h2>
                    <ul class="nav navbar-right panel_toolbox">
                        <li>
                            <button type="button" class="btn btn-primary"><i class="fa fa-plus"></i> Novo</button>
                        </li>
                    </ul>
                    <div class="clearfix"></div>
                </div>
                <table class="table table-striped table-bordered display">
                    <thead>
                    <tr>
                        <th>Número</th>
                        <th>Fornecedor</th>
                        <th class="text-center">CNPJ</th>
                        <th class="text-center">Data</th>
                        <th class="text-center">Ações</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="nota in notas">
                        <td>{{nota.numero}}</td>
                        <td>{{nota.fornecedor}}</td>
                        <td class="text-center">{{nota.cnpj}}</td>
                        <td class="text-center">{{nota.data}}</td>
                        <td class="text-center">
                            <ul class="nav panel_toolbox">
                                <li>
                                    <a class="collapse-link"><i class="fa fa-plus"></i></a>
                                </li>
                                <li>
                                    <a class="close-link"><i class="fa fa-pencil"></i></a>
                                </li>
                                <li>
                                    <a class="close-link"><i class="fa fa-trash"></i></a>
                                </li>
                            </ul>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- /page content -->

<ng-include src="'templates/footer.html'"></ng-include>
