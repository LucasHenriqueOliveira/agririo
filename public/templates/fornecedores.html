<ng-include src="'templates/sidebar.html'"></ng-include>
<ng-include src="'templates/header.html'"></ng-include>

<!-- page content -->
<div class="right_col" role="main">
    <!-- top tiles -->
    <div class="row top_tiles">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>Fornecedores</h2>
                    <ul class="nav navbar-right panel_toolbox">
                        <li>
                            <button type="button" class="btn btn-primary" ng-click="hasFornecedor = !hasFornecedor; label_type = 'Salvar'; nome_fornecedor = ''">
                                <i class="fa" ng-class="{'fa-plus': !hasFornecedor, 'fa-minus': hasFornecedor}"></i> Novo
                            </button>
                        </li>
                    </ul>
                    <div class="clearfix"></div>
                </div>
                <form class="form-horizontal form-label-left" ng-if="hasFornecedor">
                    <div class="form-group margin-bottom">
                        <div class="x_content">
                            <form id="demo-form2" class="form-horizontal form-label-left" novalidate="">
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">Nome <span class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <input type="text" id="first-name" ng-model="fornecedor.nome" required="required" class="form-control col-md-7 col-xs-12">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">Tipo</label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <div class="radio">
                                            <label>
                                                <input type="radio" checked="checked" value="pf" ng-model="fornecedor.tipo" ng-click="verificaTipo('pf')" name="optionsRadios"> Pessoa Física
                                            </label>
                                            <label>
                                                <input type="radio" value="pj" ng-model="fornecedor.tipo" ng-click="verificaTipo('pj')" name="optionsRadios"> Pessoa Jurídica
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">{{tipo_fornecedor}} <span class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <input type="text" id="cnpj_cpf" ng-model="fornecedor.cnpj_cpf" required="required" class="form-control col-md-7 col-xs-12" ui-br-cpfcnpj-mask>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">Logradouro</label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <input id="logradouro" class="date-picker form-control col-md-7 col-xs-12" ng-model="fornecedor.logradouro" type="text">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">Complemento</label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <input id="complemento" class="date-picker form-control col-md-7 col-xs-12" ng-model="fornecedor.complemento" type="text">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">Bairro</label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <input id="bairro" class="date-picker form-control col-md-7 col-xs-12" ng-model="fornecedor.bairro" type="text">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">UF</label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <select ng-model="fornecedor.estado" ng-options="estado.nome for estado in estados" ng-change="getCidades()" class="form-control">
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">Cidade</label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <select ng-model="fornecedor.cidade" ng-options="cidade.id as cidade.nome for cidade in cidades" class="form-control">
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">CEP</label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <input id="cep" class="date-picker form-control col-md-7 col-xs-12" ng-model="fornecedor.cep" type="text" ui-br-cep-mask>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">Responsável</label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <input id="contato" class="date-picker form-control col-md-7 col-xs-12" ng-model="fornecedor.contato" type="text">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">Telefone</label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <input id="telefone1" class="date-picker form-control col-md-7 col-xs-12" ng-model="fornecedor.telefone1" type="text" ui-br-phone-number>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">Telefone</label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <input id="telefone2" class="date-picker form-control col-md-7 col-xs-12" ng-model="fornecedor.telefone2" type="text" ui-br-phone-number>
                                    </div>
                                </div>
                                <div class="ln_solid"></div>
                                <div class="form-group">
                                    <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                        <button class="btn btn-primary" type="button" ng-click="cancelar()">Cancelar</button>
                                        <button type="submit" class="btn btn-success" ng-click="clickFornecedor(label_type)">{{label_type}}</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </form>
                <div ng-if="!hasFornecedor">
                    <div class="x_content" ng-hide="!fornecedores.length">
                        <table class="table table-striped table-bordered display">
                            <thead>
                            <tr>
                                <th>Nome do Fornecedor</th>
                                <th class="text-center">CPF/CNPJ</th>
                                <th class="text-center">Telefone</th>
                                <th class="text-center">Ações</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="fornecedor in fornecedores">
                                <td>{{fornecedor.nome}}</td>
                                <td class="text-center">{{fornecedor.cnpj_cpf | brCpf:fornecedor.cnpj_cpf.length == 11}}</td>
                                <td class="text-center">{{fornecedor.telefone1 | brPhoneNumber}}</td>
                                <td class="text-center">
                                    <ul class="nav panel_toolbox">
                                        <li>
                                            <a class="close-link" ng-click="detalhesFornecedor(fornecedor)"><i class="fa fa-plus"></i></a>
                                        </li>
                                        <li>
                                            <a class="close-link" ng-click="editarFornecedor(fornecedor)"><i class="fa fa-pencil"></i></a>
                                        </li>
                                        <li>
                                            <a class="close-link" ng-click="removerFornecedor(fornecedor.fornecedor_id)"><i class="fa fa-trash"></i></a>
                                        </li>
                                    </ul>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="x_content text-center" ng-show="!fornecedores.length">
                        <span style="font-size: 22px;">Não possui nenhum fornecedor cadastrado.</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /page content -->

<ng-include src="'templates/footer.html'"></ng-include>
